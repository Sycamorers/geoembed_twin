name: geoembed_twin
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.10
  - pytorch=2.2.*
  - torchvision
  - pytorch-cuda=12.1
  - numpy
  - scipy
  - pyyaml
  - tqdm
  - matplotlib
  - pillow
  - imageio
  - open3d
  - plyfile
  - scikit-learn
  - faiss-cpu
  - rich
  - ninja
  - cmake
  - gcc_linux-64
  - gxx_linux-64
  - pip
  - pip:
      - geomloss
      - torch-scatter
  # pytorch3d removed here because prebuilt pip wheels may not be available for PyTorch 2.2 + CUDA 12.1
  # Install pytorch3d separately after the environment is created using a matching conda/pip wheel.
      - gsplat
      - plotly
      - pandas
      - scikit-image
      - opencv-python
      - -e ../gs-embedding
      - -e ../Geometry-Grounded-Gaussian-Splatting
